<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="core.js.png">
    <title>文档 | core.js</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function togger(target){
            if(target.getAttribute('class')=='open'){
                target.setAttribute('class','close');
            }else{
                target.setAttribute('class','open');
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <h2>@yelloxing/core.js</h2>
        JavaScript核心接口加强 | alpha内测阶段
    </div>
    <div class='menu'>

        <p>
            <h4 class='open' onclick='togger(this)'>Object</h4>
            <ul>
                <li>__.get</li>
                <li>__.set</li>
            </ul>
        </p>
        <p>
            <h4 class='close' onclick='togger(this)'>Lang</h4>
            <ul>
                <li>__.eq</li>
                <li>__.isObject</li>
                <li>__.isSymbol</li>
            </ul>
        </p>
    </div>
    <div class='content'>
        <h4>”Object“ 方法</h4>

        <h4>”Lang“ 方法</h4>
    </div>

</body>

</html>
